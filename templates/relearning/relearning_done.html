<link rel="stylesheet" href="/static/style.css" />
<head id="main-head">
  <h1>Model relearning</h1>
</head>
<body id="main-body">
  <h3>Thanks for submitting!</h3>
  <div class="info-panel">
    <p>You classified color of RGB = ({{r}},{{g}},{{b}})</p>
    <div id="random-color-panel">
      <svg width="100%" height="300">
        <rect width="300" height="300" style="fill:rgb({{r}},{{g}},{{b}});" />
      </svg>
    </div>
    as {{choice}}
  </div>
  <br>
  <form method="get" action="{{url_for('relearning')}}">
    <input id="buttons" type="submit" value="Relearn Again" />
  </form>
  <form method="get" action="{{url_for('index')}}">
    <input id="buttons" type="submit" value="Back" />
  </form>
</body>
