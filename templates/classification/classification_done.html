<link rel="stylesheet" href="/static/style.css" />

<head id="main-head">
    <h1>Classifying RGB valuse</h1>
</head>

<body id="main-body">
    <div class="info-panel">
        <h3>Below you can find results of classification of values you provided</h3>
        You gave us RGB = ({{r}},{{g}},{{b}})
        <div id="random-color-panel">
            <svg width="100%" height="300">
                <rect width="100%" height="300" style="fill:rgb({{r}},{{g}},{{b}});" />
            </svg>
        </div>
        Our model classified it as {{result}}
    </div>
    <br>
    <form method="get" action="{{url_for('classification')}}">
        <input type="submit" value="Try out clasification once again!" />
    </form>
    <form method="get" action="{{url_for('index')}}">
        <input type="submit" value="Back">
    </form>
</body>
